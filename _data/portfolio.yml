what_i_do_title: "La mia esperienza"
what_i_do_about: "Sono un web developer. Principalmente mi occupo di creare grafiche e template per siti web, utilizzando gli standard più moderni per lo sviluppo di essi. Dispongo delle conoscenze necessarie per creare template wordpress su misura assecondando ogni esigenza del cliente. Sono una mente creativa e cerco sempre di ottimizzare il mio stile di lavoro, cercando di renderlo il più produttivo e veloce possibile, integrando nel processo gli strumenti migliori e più comunemente utilizzati nel mio ambiente. Cerco di rimanere sempre al passo con le tecnologie e i linguaggi di programmazione più diffusi, o in fase di diffusione, per questo sono sempre disponibile ed entusiasta di apprendere nuove conoscenze per lo sviluppo."


