description_title: "La mia storia"
description_about: "Attualmente sono uno studente di Tecnologie Web e Multimediali dell’Università di Udine. Precedentemente ho frequentato l’Istituto Tecnico Tecnologico Statale Vito Volterra di San Donà di Piave, conseguendo il diploma di Perito Informatico. Alle superiori ho scoperto per la prima volta l’ambiente dello sviluppo web, al quale sono stato introdotto tramite l’insegnamento dell’HTML. Successivamente la mia passione è cresciuta esponenzialmente ed ho continuato ad alimentarla da autodidatta creando piccoli progetti personali fino a progetti per concorsi, quali GoToWeb nel quale sono stato finalista. Ora la mia passione si è trasformata in professione, alla quale dedico tutto il mio entusiasmo e voglia di imparare sempre nuove tecniche e conoscenze."

