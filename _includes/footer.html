<footer id="contact" class="container">
  <div class="row">
    <nav class="col-sm-12 col-md-8 col-lg-6 col-offset-md-2 col-offset-lg-4 footer-nav">
      <h2><a href="mailto:{{ site.email }}">{{ site.email }}</a></h2>
      <ul>
        {% for social in site.data.portfolio.social_contact} %}
          <li><a href="{{ social.link }}">{{ social.name }}</a></li>
        {% endfor %}
      </ul>
    </nav>
  </div>
</footer>
<script src="{{ site.baseurl }}/js/main.js"></script>
